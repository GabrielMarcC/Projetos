<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <section class="principal">
        <div class="caixa">
            <img class="imagem" src="images/image-equilibrium.jpg" alt="card"> 
            <div class="caixa2">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="icones">
                    <img class="icon1" src="images/icon-ethereum.svg" alt="eth">
                    <p class="p1"> 0.041 ETH</p>
                    <img class="icon2" src="images/icon-clock.svg" alt="clock">
                    <p class="p2"> 3 Days Left</p>
                </div>
                <div class="final"><img class="avatar"src="images/image-avatar.png" alt="Jules">
                <p class="creator">Creation of <span class="name">Jules Wyvern</span></p></div>
            </div>
        </div>
    </section>
</body>
</html>
